<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        .metric-card { transition: all 0.3s ease; }
        .metric-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
        .filter-btn { transition: all 0.2s; cursor: pointer; }
        .filter-btn.active { background: #6366f1; color: white; }
        .badge { padding: 2px 8px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; display: inline-block; }
        .badge-green { background: #d1fae5; color: #065f46; }
        .badge-yellow { background: #fef3c7; color: #92400e; }
        .badge-blue { background: #dbeafe; color: #1d4ed8; }
        .badge-red { background: #fee2e2; color: #991b1b; }
        .badge-purple { background: #ede9fe; color: #5b21b6; }
        
        .progress-bar { height: 8px; background: #e5e7eb; border-radius: 9999px; overflow: hidden; width: 120px; }
        .progress-fill { height: 100%; background: linear-gradient(to right, #10b981, #34d399); transition: width 0.5s ease-in-out; }
        
        .trust-score { padding: 4px 12px; border-radius: 9999px; font-weight: 600; display: inline-block; }
        .trust-1 { background: #fee2e2; color: #991b1b; }
        .trust-2 { background: #fed7aa; color: #9a3412; }
        .trust-3 { background: #fef3c7; color: #92400e; }
        .trust-4 { background: #d1fae5; color: #065f46; }
        .trust-5 { background: #a7f3d0; color: #064e3b; }
        
        .sortable { cursor: pointer; user-select: none; }
        .sortable:hover { background: #f3f4f6; }
        .sort-arrow { display: inline-block; margin-left: 4px; opacity: 0.3; }
        .sortable.asc .sort-arrow { opacity: 1; transform: rotate(0deg); }
        .sortable.desc .sort-arrow { opacity: 1; transform: rotate(180deg); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 999; align-items: center; justify-content: center; padding: 1rem; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 1rem; max-width: 700px; width: 100%; max-height: 90vh; overflow-y: auto; padding: 2rem; }
        
        input, select, textarea { width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; margin-top: 0.5rem; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #6366f1; }
        textarea { min-height: 80px; }
        
        .btn-primary { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.2s; border: none; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(99,102,241,0.3); }
        .btn-secondary { background: #f3f4f6; color: #374151; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; border: none; margin-left: 0.5rem; }
        .btn-secondary:hover { background: #e5e7eb; }
        .btn-danger { background: #ef4444; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; border: none; margin-left: 0.5rem; }
        .btn-danger:hover { background: #dc2626; }
        .btn-edit { background: #3b82f6; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; border: none; }
        .btn-edit:hover { background: #2563eb; }
        .btn-success { background: #10b981; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; border: none; margin-left: 0.5rem; }
        .btn-success:hover { background: #059669; }
        
        .action-bar { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        
        .column-list { max-height: 300px; overflow-y: auto; }
        .column-item { 
            padding: 0.75rem; 
            border: 1px solid #e5e7eb; 
            border-radius: 0.5rem; 
            margin-bottom: 0.5rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            cursor: move; 
            background: #f9fafb;
        }
        .column-item.dragging { opacity: 0.5; }

        /* Stage Farben */
        .stage-prospect    { background: #9CA3AF; color: white; }
        .stage-contacted   { background: #60A5FA; color: white; }
        .stage-qualified   { background: #2563EB; color: white; }
        .stage-meeting     { background: #7C3AED; color: white; }
        .stage-proposal    { background: #F59E0B; color: white; }
        .stage-negotiation { background: #EF4444; color: white; }
        .stage-dealwon     { background: #10B981; color: white; }
    </style>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyA1WKOUlVF1YvBMolSVACHOXz2kGQ_a6Sc",
          authDomain: "powerplus-dashboard.firebaseapp.com",
          projectId: "powerplus-dashboard",
          storageBucket: "powerplus-dashboard.firebasestorage.app",
          messagingSenderId: "506858654374",
          appId: "1:506858654374:web:06e47ff0cd5f8ae7808267",
          measurementId: "G-H1BJQBB3KP"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentCollection = '';
        let currentDocId = '';
        let allData = {};
        let sortStates = {};
        let filterStates = { pipeline: 'all', candidates: 'all' };
        let selectedItems = { pipeline: [], candidates: [], employers: [], placements: [], risk: [], market: [], training: [] };
        let chartsInitialized = false;
        let charts = {};
        
        let columnConfig = {
            pipeline: ['Company', 'Branch', 'Region', 'Stage', 'Priority', 'Azubi Bedarf', 'Phone', 'Last Contacted'],
            candidates: ['Name', 'Branch', 'German Level', 'Overall Score', 'Status', 'Training Progress'],
            employers: ['Company', 'Branch', 'Trust Score', 'Phone', 'Current PowerPlus Workers', 'Notes'],
            placements: ['Candidate', 'Company', 'Branch', 'Start Date', 'End Date', 'Status'],
            risk: ['Item', 'Type', 'Risk Level', 'Status'],
            market: ['Branch', 'Vacancy Rate', 'Regional Demand', 'Priority Score'],
            training: ['Module', 'Type', 'Duration', 'Status']
        };

        const savedConfig = localStorage.getItem('columnConfig');
        if (savedConfig) columnConfig = JSON.parse(savedConfig);

        function saveColumnConfig() {
            localStorage.setItem('columnConfig', JSON.stringify(columnConfig));
        }

        function loadAllCollections() {
            ['pipeline', 'candidates', 'employers', 'placements', 'risk', 'market', 'training'].forEach(coll => {
                db.collection(coll).onSnapshot(snapshot => {
                    allData[coll] = [];
                    snapshot.forEach(doc => {
                        allData[coll].push({ id: doc.id, ...doc.data() });
                    });
                    renderTable(coll);
                    updateMetrics();
                    if (!chartsInitialized) {
                        updateCharts();
                        chartsInitialized = true;
                    }
                });
            });
            
            setInterval(() => {
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('de-DE');
            }, 1000);
        }

        // Stage Farben Mapping
        const stageColors = {
            'Prospect': 'stage-prospect',
            'Contacted': 'stage-contacted',
            'Qualified': 'stage-qualified',
            'Meeting': 'stage-meeting',
            'Proposal': 'stage-proposal',
            'Negotiation': 'stage-negotiation',
            'Deal Won': 'stage-dealwon'
        };

        function renderTable(collection) {
            const thead = document.getElementById(collection + '-thead');
            const tbody = document.getElementById(collection + '-tbody');
            if (!thead || !tbody) return;
            
            const columns = columnConfig[collection] || [];
            let data = allData[collection] || [];
            
            if (filterStates[collection] && filterStates[collection] !== 'all') {
                if (collection === 'pipeline') {
                    data = data.filter(item => item.Branch === filterStates[collection]);
                } else if (collection === 'candidates') {
                    data = data.filter(item => item.Status === filterStates[collection]);
                }
            }
            
            if (sortStates[collection]) {
                const { field, direction } = sortStates[collection];
                data = [...data].sort((a, b) => {
                    let aVal = a[field] || '';
                    let bVal = b[field] || '';
                    const aNum = parseFloat(aVal);
                    const bNum = parseFloat(bVal);
                    if (!isNaN(aNum) && !isNaN(bNum)) return direction === 'asc' ? aNum - bNum : bNum - aNum;
                    aVal = String(aVal).toLowerCase();
                    bVal = String(bVal).toLowerCase();
                    return direction === 'asc' ? (aVal < bVal ? -1 : aVal > bVal ? 1 : 0) : (aVal > bVal ? -1 : aVal < bVal ? 1 : 0);
                });
            }
            
            thead.innerHTML = `<tr class="bg-gray-50 text-left">
                <th class="px-4 py-3"><input type="checkbox" id="select-all-${collection}" onchange="selectAll(this.checked, '${collection}')"></th>
                ${columns.map(col => `<th class="px-4 py-3 text-sm font-semibold text-gray-700 sortable ${sortStates[collection]?.field === col ? sortStates[collection].direction : ''}" onclick="sortTable('${collection}', '${col}')">${col} <span class="sort-arrow">‚ñº</span></th>`).join('')}
            </tr>`;
            
            tbody.innerHTML = data.map(item => {
                const isSelected = selectedItems[collection].includes(item.id);
                let rowHTML = `<tr class="border-t hover:bg-gray-50" onclick="toggleRowSelection(event, '${collection}', '${item.id}')">
                    <td class="px-4 py-3"><input type="checkbox" ${isSelected ? 'checked' : ''} onclick="event.stopPropagation(); toggleItemSelection('${collection}', '${item.id}')"></td>`;
                
                columns.forEach(col => {
                    let value = item[col] || '-';
                    
                    if (col === 'Stage' && collection === 'pipeline') {
                        const stageClass = stageColors[value] || 'bg-gray-200 text-gray-800';
                        value = `<span class="badge px-3 py-1 ${stageClass}">${value}</span>`;
                    } else if (col === 'Trust Score' && collection === 'employers') {
                        const score = parseFloat(value) || 0;
                        const cls = score >= 4.5 ? 'trust-5' : score >= 3.5 ? 'trust-4' : score >= 2.5 ? 'trust-3' : score >= 1.5 ? 'trust-2' : 'trust-1';
                        value = `<span class="trust-score ${cls}">${score.toFixed(1)}</span>`;
                    } else if (col === 'Notes') {
                        value = `<span style="max-width:180px; display:block; overflow:hidden; text-overflow:ellipsis;" title="${value.replace(/"/g,'&quot;')}">${value}</span>`;
                    }
                    
                    rowHTML += `<td class="px-4 py-3 text-sm">${value}</td>`;
                });
                
                rowHTML += '</tr>';
                return rowHTML;
            }).join('') || `<tr><td colspan="${columns.length+1}" class="px-4 py-8 text-center text-gray-500">Keine Eintr√§ge</td></tr>`;
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Column Management + Drag & Drop Reihenfolge
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        let currentColumnCollection = '';

        function manageColumns(collection) {
            currentColumnCollection = collection;
            document.getElementById('column-collection-name').textContent = collection.charAt(0).toUpperCase() + collection.slice(1);
            
            const list = document.getElementById('column-list');
            const cols = columnConfig[collection] || [];
            
            list.innerHTML = cols.map(col => `
                <div class="column-item" draggable="true">
                    <span>${col}</span>
                    <button onclick="removeColumn('${col}')" class="text-red-600 hover:text-red-800 text-sm">√ó</button>
                </div>
            `).join('');

            // Drag & Drop aktivieren
            const items = list.querySelectorAll('.column-item');
            items.forEach(item => {
                item.addEventListener('dragstart', () => {
                    item.classList.add('dragging');
                    setTimeout(() => item.style.opacity = '0.4', 0);
                });
                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                    item.style.opacity = '1';
                });
            });

            list.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = getDragAfterElement(list, e.clientY);
                const dragging = document.querySelector('.dragging');
                if (afterElement == null) {
                    list.appendChild(dragging);
                } else {
                    list.insertBefore(dragging, afterElement);
                }
            });

            document.getElementById('column-modal').classList.add('active');
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.column-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                }
                return closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function saveColumnOrder() {
            const items = [...document.getElementById('column-list').querySelectorAll('.column-item span')];
            columnConfig[currentColumnCollection] = items.map(el => el.textContent.trim());
            saveColumnConfig();
            renderTable(currentColumnCollection);
            closeColumnModal();
        }

        function addColumn() {
            const name = document.getElementById('new-column-name').value.trim();
            if (!name) return alert('Bitte Spaltennamen eingeben');
            if (columnConfig[currentColumnCollection].includes(name)) return alert('Spalte existiert bereits');
            columnConfig[currentColumnCollection].push(name);
            saveColumnConfig();
            manageColumns(currentColumnCollection);
            document.getElementById('new-column-name').value = '';
        }

        function removeColumn(colName) {
            if (!confirm(`Spalte "${colName}" wirklich entfernen?`)) return;
            columnConfig[currentColumnCollection] = columnConfig[currentColumnCollection].filter(c => c !== colName);
            saveColumnConfig();
            manageColumns(currentColumnCollection);
            renderTable(currentColumnCollection);
        }

        function closeColumnModal() {
            document.getElementById('column-modal').classList.remove('active');
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Bulk Edit & Single Edit
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        function bulkEdit(collection) {
            const selected = selectedItems[collection];
            if (selected.length === 0) return alert('Kein Eintrag ausgew√§hlt');

            currentCollection = collection;
            currentDocId = ''; // Bulk-Modus

            document.getElementById('modal-title').textContent = `Mehrfach-Bearbeitung (${selected.length} Eintr√§ge)`;

            const form = document.getElementById('edit-form');
            let html = '<p class="text-sm text-gray-600 mb-4">Nur ausgef√ºllte Felder werden bei allen ausgew√§hlten Eintr√§gen ge√§ndert.</p>';

            // Typische Felder je Collection
            const fields = collection === 'pipeline' 
                ? ['Last Contacted', 'Stage', 'Priority', 'Notes', 'Phone']
                : collection === 'employers'
                ? ['Trust Score', 'Phone', 'Current PowerPlus Workers', 'Notes']
                : ['Notes'];

            fields.forEach(f => {
                html += `
                    <label class="block mt-4">
                        <span class="text-sm font-semibold text-gray-700">${f}</span>
                        <input type="text" name="${f}" placeholder="Leer lassen = keine √Ñnderung">
                    </label>
                `;
            });

            if (collection === 'pipeline') {
                html += `
                    <label class="block mt-4">
                        <span class="text-sm font-semibold text-gray-700">Stage</span>
                        <select name="Stage">
                            <option value="">Keine √Ñnderung</option>
                            ${Object.keys(stageColors).map(s => `<option value="${s}">${s}</option>`).join('')}
                        </select>
                    </label>
                `;
            }

            form.innerHTML = html;
            document.getElementById('edit-modal').classList.add('active');
        }

        async function saveItem(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const updates = {};
            formData.forEach((v, k) => {
                const val = v.trim();
                if (val !== '') updates[k] = val;
            });

            if (Object.keys(updates).length === 0) {
                alert('Keine √Ñnderungen ‚Üí Abbruch');
                return closeModal();
            }

            try {
                if (currentDocId) {
                    // Einzelbearbeitung
                    await db.collection(currentCollection).doc(currentDocId).update(updates);
                } else if (selectedItems[currentCollection]?.length > 0) {
                    // Bulk
                    const batch = db.batch();
                    const ref = db.collection(currentCollection);
                    selectedItems[currentCollection].forEach(id => {
                        batch.update(ref.doc(id), updates);
                    });
                    await batch.commit();
                } else {
                    // Neuer Eintrag
                    await db.collection(currentCollection).add(updates);
                }

                // Spezieller Deal-Won-Transfer (nur bei Pipeline + Einzel- oder Bulk-√Ñnderung)
                if (currentCollection === 'pipeline' && updates.Stage === 'Deal Won') {
                    let docsToCheck = currentDocId 
                        ? [await db.collection('pipeline').doc(currentDocId).get()]
                        : await Promise.all(selectedItems.pipeline.map(id => db.collection('pipeline').doc(id).get()));

                    for (const snap of docsToCheck) {
                        if (!snap.exists) continue;
                        const data = snap.data();
                        if (data.Stage === 'Deal Won' && !data.__transferredToEmployers) {
                            await db.collection('employers').add({
                                Company: data.Company || '',
                                Branch: data.Branch || '',
                                Phone: data.Phone || '',
                                'Trust Score': 3.0,
                                'Current PowerPlus Workers': 0,
                                Notes: `Aus Pipeline √ºbernommen (${new Date().toLocaleDateString('de-DE')})`
                            });
                            // Markieren, damit es nicht doppelt √ºbertragen wird
                            await snap.ref.update({ __transferredToEmployers: true });
                        }
                    }
                }

                closeModal();
                selectedItems[currentCollection] = [];
            } catch (err) {
                alert('Fehler beim Speichern:\n' + err.message);
            }
        }

        function editItem(collection, id) {
            currentCollection = collection;
            currentDocId = id;
            const item = allData[collection].find(i => i.id === id);
            if (!item) return;

            document.getElementById('modal-title').textContent = `Bearbeiten ${collection.charAt(0).toUpperCase() + collection.slice(1)}`;

            const form = document.getElementById('edit-form');
            let html = '';

            columnConfig[collection].forEach(col => {
                let val = item[col] || '';
                if (col === 'Stage' && collection === 'pipeline') {
                    html += `
                        <label class="block mt-4">
                            <span class="text-sm font-semibold text-gray-700">${col}</span>
                            <select name="${col}">
                                ${Object.keys(stageColors).map(s => `<option value="${s}" ${val === s ? 'selected' : ''}>${s}</option>`).join('')}
                            </select>
                        </label>
                    `;
                } else {
                    html += `
                        <label class="block mt-4">
                            <span class="text-sm font-semibold text-gray-700">${col}</span>
                            <input type="text" name="${col}" value="${val}" placeholder="${col}">
                        </label>
                    `;
                }
            });

            form.innerHTML = html;
            document.getElementById('edit-modal').classList.add('active');
        }

        function openAddModal(collection) {
            currentCollection = collection;
            currentDocId = '';
            document.getElementById('modal-title').textContent = `Neuer Eintrag (${collection})`;

            const form = document.getElementById('edit-form');
            let html = '';

            columnConfig[collection].forEach(col => {
                if (col === 'Stage' && collection === 'pipeline') {
                    html += `
                        <label class="block mt-4">
                            <span class="text-sm font-semibold text-gray-700">${col}</span>
                            <select name="${col}" required>
                                <option value="">-- Stage w√§hlen --</option>
                                ${Object.keys(stageColors).map(s => `<option value="${s}">${s}</option>`).join('')}
                            </select>
                        </label>
                    `;
                } else {
                    html += `
                        <label class="block mt-4">
                            <span class="text-sm font-semibold text-gray-700">${col}</span>
                            <input type="text" name="${col}" placeholder="${col}">
                        </label>
                    `;
                }
            });

            form.innerHTML = html;
            document.getElementById('edit-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('edit-modal').classList.remove('active');
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Selection, Sort, Filter, Delete (weitgehend unver√§ndert)
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        function toggleItemSelection(collection, id) {
            const arr = selectedItems[collection];
            const idx = arr.indexOf(id);
            if (idx > -1) arr.splice(idx, 1);
            else arr.push(id);
            renderTable(collection);
        }

        function toggleRowSelection(e, collection, id) {
            if (e.target.type === 'checkbox' || e.target.tagName === 'BUTTON') return;
            toggleItemSelection(collection, id);
        }

        function selectAll(checked, collection) {
            selectedItems[collection] = checked ? allData[collection].map(i => i.id) : [];
            renderTable(collection);
        }

        function sortTable(collection, field) {
            if (!sortStates[collection]) sortStates[collection] = { field, direction: 'asc' };
            else if (sortStates[collection].field === field) {
                sortStates[collection].direction = sortStates[collection].direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortStates[collection] = { field, direction: 'asc' };
            }
            renderTable(collection);
        }

        function filterPipeline(branch) {
            filterStates.pipeline = branch;
            document.querySelectorAll('[id^="filter-pipeline-"]').forEach(b => {
                b.classList.toggle('active', b.id === `filter-pipeline-${branch}`);
                b.classList.toggle('bg-indigo-600', b.id === `filter-pipeline-${branch}`);
                b.classList.toggle('text-white', b.id === `filter-pipeline-${branch}`);
            });
            renderTable('pipeline');
        }

        // Bulk Delete Funktionen (unver√§ndert au√üer select clear)
        async function bulkDeletePipeline() {
            if (selectedItems.pipeline.length === 0) return alert('Nichts ausgew√§hlt');
            if (!confirm(`Wirklich ${selectedItems.pipeline.length} Eintr√§ge l√∂schen?`)) return;
            const batch = db.batch();
            selectedItems.pipeline.forEach(id => batch.delete(db.collection('pipeline').doc(id)));
            await batch.commit();
            selectedItems.pipeline = [];
        }

        // ... analoge bulkDeleteXxx Funktionen f√ºr andere Collections ...

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('content-' + tab).classList.remove('hidden');

            document.querySelectorAll('[id^="tab-"]').forEach(b => {
                b.classList.remove('active', 'bg-indigo-600', 'text-white');
                b.classList.add('bg-gray-100');
            });
            document.getElementById('tab-' + tab).classList.add('active', 'bg-indigo-600', 'text-white');
            document.getElementById('tab-' + tab).classList.remove('bg-gray-100');
        }

        // Update Metrics & Charts (unver√§ndert, hier nur gek√ºrzt dargestellt)
        function updateMetrics() { /* ... */ }
        function updateCharts() { /* ... */ }

        window.onload = () => {
            loadAllCollections();
            switchTab('overview');
        };
    </script>
