<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Market Director Dashboard - PowerPlus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        .metric-card { transition: all 0.3s ease; }
        .metric-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-ready { background: #10b981; }
        .status-training { background: #f59e0b; }
        .status-screening { background: #3b82f6; }
        .status-risk { background: #ef4444; }
        .filter-btn { transition: all 0.2s; }
        .filter-btn.active { background: #6366f1; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-6 px-8 shadow-lg">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold">German Market Director Dashboard</h1>
                <p class="text-indigo-200 mt-1">PowerPlus Education - Real-time Market Intelligence</p>
            </div>
            <div class="text-right">
                <p class="text-sm text-indigo-200">Last Update</p>
                <p class="text-lg font-semibold" id="lastUpdate">L√§dt...</p>
            </div>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-8">
            <div class="flex gap-1 overflow-x-auto py-2">
                <button onclick="switchTab('overview')" id="tab-overview" class="filter-btn active px-6 py-3 rounded-lg font-semibold whitespace-nowrap">üìä Overview</button>
                <button onclick="switchTab('pipeline')" id="tab-pipeline" class="filter-btn px-6 py-3 rounded-lg font-semibold bg-gray-100 hover:bg-gray-200 whitespace-nowrap">üéØ Pipeline</button>
                <button onclick="switchTab('candidates')" id="tab-candidates" class="filter-btn px-6 py-3 rounded-lg font-semibold bg-gray-100 hover:bg-gray-200 whitespace-nowrap">‚≠ê Candidates</button>
                <button onclick="switchTab('employers')" id="tab-employers" class="filter-btn px-6 py-3 rounded-lg font-semibold bg-gray-100 hover:bg-gray-200 whitespace-nowrap">ü§ù Employers</button>
                <button onclick="switchTab('placements')" id="tab-placements" class="filter-btn px-6 py-3 rounded-lg font-semibold bg-gray-100 hover:bg-gray-200 whitespace-nowrap">‚úÖ Placements</button>
                <button onclick="switchTab('risk')" id="tab-risk" class="filter-btn px-6 py-3 rounded-lg font-semibold bg-gray-100 hover:bg-gray-200 whitespace-nowrap">üõ°Ô∏è Risk</button>
                <button onclick="switchTab('market')" id="tab-market" class="filter-btn px-6 py-3 rounded-lg font-semibold bg-gray-100 hover:bg-gray-200 whitespace-nowrap">üó∫Ô∏è Market</button>
                <button onclick="switchTab('training')" id="tab-training" class="filter-btn px-6 py-3 rounded-lg font-semibold bg-gray-100 hover:bg-gray-200 whitespace-nowrap">üìö Training</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-8 py-6">
        <div id="content-overview" class="tab-content active">
            <div class="text-center py-12">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Dashboard l√§dt Daten aus Google Sheets</h2>
                <p class="text-gray-600">Proxy-URL: geladen</p>
            </div>
        </div>

        <!-- Dynamische Tabs -->
        <div id="content-pipeline" class="tab-content">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Pipeline</h2>
                <div class="overflow-x-auto">
                    <table class="w-full min-w-max" id="pipeline-table">
                        <thead><tr class="bg-gray-50 text-left"></tr></thead>
                        <tbody id="pipeline-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="content-candidates" class="tab-content">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Candidates</h2>
                <div class="overflow-x-auto">
                    <table class="w-full min-w-max" id="candidates-table">
                        <thead><tr class="bg-gray-50 text-left"></tr></thead>
                        <tbody id="candidates-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Wiederhole f√ºr die anderen Tabs: employers, placements, risk, market, training ‚Äì einfach kopieren und tabName anpassen -->

    </div>

    <script>
        const proxyUrl = 'https://script.google.com/macros/s/AKfycbzeP3Aow-_0f4KqBSen92Jf8jF9tYXtiFS9epebSXpg_wee5ZPrH34POEObBB0t1rRG/exec';

        const gidMap = {
            'pipeline': '0',
            'candidates': '1301228597',
            'employers': '942319422',
            'placements': '432288962',
            'risk': '396986302',
            'market': '1823250953',
            'training': '1039037943'
        };

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('[id^="tab-"]').forEach(btn => {
                btn.classList.remove('active', 'bg-indigo-600', 'text-white');
                btn.classList.add('bg-gray-100');
            });

            document.getElementById('content-' + tabName).classList.add('active');
            const activeBtn = document.getElementById('tab-' + tabName);
            if (activeBtn) {
                activeBtn.classList.add('active', 'bg-indigo-600', 'text-white');
                activeBtn.classList.remove('bg-gray-100');
            }

            if (tabName === 'overview') {
                loadOverviewData();
            } else {
                loadSheetData(tabName);
            }
        }

        async function loadSheetData(tabName) {
            const gid = gidMap[tabName] || '0';
            const url = `${proxyUrl}?gid=${gid}&t=${Date.now()}`;
            const tbody = document.getElementById(tabName + '-tbody');
            const thead = document.getElementById(tabName + '-table').querySelector('thead tr');

            if (!tbody || !thead) return;

            tbody.innerHTML = '<tr><td colspan="20" class="px-4 py-8 text-center text-gray-500">Loading ' + tabName + '...</td></tr>';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errText = await response.text().catch(() => '');
                    throw new Error(`Proxy failed: ${response.status} - ${errText || response.statusText}`);
                }

                const text = await response.text();
                if (text.trim() === '' || text.startsWith('<html>')) {
                    throw new Error('Proxy returned invalid response (HTML instead of CSV?)');
                }

                const data = Papa.parse(text, { header: true, skipEmptyLines: true, dynamicTyping: true });

                if (data.errors.length) {
                    throw new Error('CSV Parse Error: ' + data.errors.map(e => e.message).join(', '));
                }

                if (data.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="20" class="px-4 py-8 text-center text-gray-500">Tab is empty</td></tr>';
                    return;
                }

                const headers = Object.keys(data.data[0]);
                let theadHTML = '<tr class="bg-gray-50 text-left">';
                headers.forEach(header => {
                    theadHTML += `<th class="px-4 py-3 text-sm font-semibold text-gray-700">${header}</th>`;
                });
                theadHTML += '</tr>';
                thead.innerHTML = theadHTML;

                let tbodyHTML = '';
                data.data.forEach(row => {
                    tbodyHTML += '<tr class="border-t hover:bg-gray-50">';
                    headers.forEach(header => {
                        let value = row[header];
                        if (value === null || value === undefined) value = '-';
                        tbodyHTML += `<td class="px-4 py-3 text-sm">${value}</td>`;
                    });
                    tbodyHTML += '</tr>';
                });
                tbody.innerHTML = tbodyHTML;

            } catch (err) {
                console.error('Fetch error for ' + tabName + ':', err);
                tbody.innerHTML = '<tr><td colspan="20" class="px-4 py-8 text-center text-red-500">Error: ' + err.message + '</td></tr>';
            }
        }

        async function loadOverviewData() {
            const metrics = {
                placementsThisMonth: 0,
                pipelineActive: 0,
                readyCandidates: 0,
                avgTrustScore: 0
            };

            for (const tab in gidMap) {
                const gid = gidMap[tab];
                const url = `${proxyUrl}?gid=${gid}&t=${Date.now()}`;

                try {
                    const response = await fetch(url);
                    if (!response.ok) continue;

                    const text = await response.text();
                    const data = Papa.parse(text, { header: true, skipEmptyLines: true });

                    if (data.data.length === 0) continue;

                    if (tab === 'placements') {
                        const now = new Date();
                        const thisMonthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                        metrics.placementsThisMonth = data.data.filter(row => {
                            const dateStr = row['Start Date'] || row.start_date || row['Start'] || '';
                            const date = new Date(dateStr);
                            return !isNaN(date) && date >= thisMonthStart;
                        }).length;
                    }

                    if (tab === 'pipeline') {
                        metrics.pipelineActive = data.data.length;
                    }

                    if (tab === 'candidates') {
                        metrics.readyCandidates = data.data.filter(row => {
                            const status = (row.Status || row.status || '').toLowerCase();
                            const score = parseFloat(row['Quality Score'] || row.score || 0);
                            return status.includes('ready') || score >= 4;
                        }).length;
                    }

                    if (tab === 'employers') {
                        const scores = data.data.map(row => parseFloat(row['Trust Score'] || row.trust_score || 0)).filter(s => !isNaN(s));
                        metrics.avgTrustScore = scores.length ? (scores.reduce((a,b)=>a+b,0)/scores.length).toFixed(1) : 0;
                    }

                } catch (err) {
                    console.error('Overview error for ' + tab + ':', err);
                }
            }

            document.getElementById('metric-placements').textContent = metrics.placementsThisMonth;
            const placementPercent = Math.round((metrics.placementsThisMonth / 10) * 100);
            document.getElementById('metric-placements-percent').textContent = placementPercent + '%';
            document.getElementById('metric-placements-bar').style.width = placementPercent + '%';

            document.getElementById('metric-pipeline').textContent = metrics.pipelineActive;
            document.getElementById('metric-ready-candidates').textContent = metrics.readyCandidates;
            document.getElementById('metric-trust-score').textContent = metrics.avgTrustScore;
        }

        window.onload = function() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleString('de-DE');
            switchTab('overview');
        };
    </script>
</body>
</html>
